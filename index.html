<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="Spotify, Replica, Open-source-software, music player">
    <meta name="author" content="Sagar Sharma">
    <!-- Student of Computer Engg (230113) -->
    <meta property="og:title" content="Spotify">
    <meta property="og:site_name" content="Spotify">
    <meta property="og:description" content="Spotify is a digital music service that gives you access to millions of songs.">
    <meta property="og:type" content="Replica-Spotify">
    <meta property="og:locale" content="en_UK" />
    <link rel="shortcut icon" href="./public/img/logo.png" type="image/png">
    <link rel="stylesheet" href="./public/style/style.css">
    <title>Spotify</title>
</head>
<body>

    <div class="main-container">
        <div class="left-container">
            <div class="logo-wrap">
                <img src="./public/images/Spotify-logo.png" alt="Spotify logo">
            </div>
            <div class="navbar-wrap">
                <div class="navbar primary-nav">
                    <button> 
                        <img src="./public/images/assets/Heart.svg" alt="Home icon"> <span>Home</span>
                    </button>
                    <button class="active-btn"> 
                        <img src="./public/images/assets/search-white.svg" alt="Search icon"> <span>Search</span>
                    </button>
                    <button> 
                        <img src="./public/images/assets/library.svg" alt="Libaray books icon"> <span>Your Library</span>
                    </button>

                </div>
                <div class="navbar secondary-nav">
                    <button> 
                        <img src="./public/images/assets/Plus-small.svg" alt="Plus icon for adding playlist"> <span>Create Playlist</span>
                    </button>
                    <button> 
                        <img src="./public/images/assets/Heart.svg" alt="Liked songs icon"> <span>Liked Songs</span>
                    </button>
                    <button> 
                        <img src="./public/images/assets/media-podcast.svg" alt="Libaray books icon"> <span>Your Library</span>
                    </button>
                </div>
            </div>
            <div class="install-option">
                <img src="./public/images/assets/download-icon.svg" alt="Download icon"> <span>Install App</span>
            </div>
        </div>
        <div class="right-container">
            <div class="searchbar-wrap">
                <button class="arrow-btn left-btn">
                    <img src="./public/images/assets/arrow-left.svg" alt="left arrow icon">
                </button>
                <button class="arrow-btn right-btn">
                    <img src="./public/images/assets/arrow-right.svg" alt="right arrow icon">
                </button>
                <div class="search-bar">
                    <img src="./public/images/assets/search.svg" alt="search icon">
                    <input type="text" placeholder="Artists, songs, or podcasts">
                </div>
            </div>
            <div class="genre-wrap">
                <h2 class="genre-heading">Your top genres</h2>
                <div class="genre-box-wrap">
                    <div class="genre-box pop">
                        <h1>Pop</h1>
                    </div>
                    <div class="genre-box hip-hop">
                        <h1>Hip-Hop</h1>
                    </div>
                </div>
            </div>
            <div class="browse-wrap">
                <h2 class="browse-heading">Browse all</h2>
                <div class="browse-box-wrap">
                    <div class="browse-box podcast">Podcast</div>
                    <div class="browse-box made-for-you">Made For You</div>
                    <div class="browse-box charts">Charts</div>
                    <div class="browse-box new-releases">New Releases</div>

                </div>
            </div>
        </div>
        <div class="player-container">
            <div class="left-player">
                <img src="./public/images/music-album.jpeg" alt="song image">
                <div class="song-title">
                    <div class="song-name">Dreaming On</div>
                    <div class="artist-name">NEFFEX</div>
                </div>
                <img src="./public/images/assets/like-heart.svg" alt="heart icon" class="like-heart">
            </div>
            <div class="controls-wrap">
                <div class="controllers">
                    
                </div>
                <div class="slider-wrap">
                    <div class="time">2:11</div>
                    <div class="slider"></div>
                    <div class="song-length">2:42</div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
